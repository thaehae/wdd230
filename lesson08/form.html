        <img class="profile" src="images/hero-tracy.webp" alt="girl in pink">

    <nav>

                    target=”_blank”>Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Username</legend>
                <label class="top">Name* <input type="text" id="name" name="name" required></label>
            </fieldset>

            <fieldset>
                <legend>Password</legend>
                <label class="top">Password <input type="password" id="pwd" name="pwd" pattern=".{8,}"
                        title="Eight or more characters" required></label>
            </fieldset>

            <fieldset>
                <legend>Password repeated for Confirmation</legend>
                <label class="top">Confirm Password* <input type="text" id="cpwd" name="password" required></label>
            </fieldset>

            <fieldset>
                <legend>Email</legend>
                <label class="top">Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com"
                        required></label>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label class="top">Range* <input type="tel" id="range" name="Page Rating" required></label>
            </fieldset>
            <input type="submit" value="Send My Request" class="submitBot">
        </form>

    </main>
    <footer>
        <p>&copy; <span class="date"></span> | Tracy Haehae | Aotearoa/New Zealand</p>

    </footer>
