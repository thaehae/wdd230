<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tablebuild</title>
    <meta name="Tracy Mahuenoa Haehae" content="WDD 230 - Web Frontend Development, lesson08">
    <!--<link rel="stylesheet" href="styles/normalize.css">-->
    <link rel="stylesheet" href="styles/tablebuild.css">
    <meta name="description" content="html table build">
    <meta name="author" content="Tracy Mahuenoa Haehae">
</head>

<body>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✔</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❎</td>
                    <td>✔</td>
                    <td>✔</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❎</td>
                    <td>❎</td>
                    <td>✔</td>
                </tr>
            </tbody>
        </table>

    </main>

</body>

</html>
