<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive images</title>
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img srcset="images/hero-large.webp" alt="White Temple on grass with trees" width="1500" height="750">
            </picture>
        </div>
    </main>

</body>

</html>
